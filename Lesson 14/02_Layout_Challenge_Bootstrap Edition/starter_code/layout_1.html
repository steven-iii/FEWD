<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Layout 1</title>
    <!-- Add the Bootstrap CDN here -->
